  /* ===========================

.profile-card {

  border-radius: 12px;
  max-width: 500px;

.profile-card form {

}

.profile-card label {

}

.profile-card input[type="text"],

.dp-preview-container {

}

.dp-preview-container .profile-img {

  height: 100px;

  border-radius: 50%;

}

button.btn {

  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
}

button.btn:hover {

  transform: translateY(-2px);
}

button.btn.danger {
  background-color: #e74c3c;    /* Red for logout button */

}

  background-color: #ff6659;
  transform: translateY(-2px);
}

#uploadProgress {
  margin-top: 5px;
  border-radius: 5px;
  overflow: hidden;
  height: 10px;

}

#msg {

  margin-top: 10px;
