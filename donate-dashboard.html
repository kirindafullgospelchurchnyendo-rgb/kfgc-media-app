<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard — KFGC</title>
  <script src="theme.js" defer></script>
  <link rel="stylesheet" href="admin.css" />
  <script type="module" src="auth-guard.js"></script>
  <style>
  /* ======= DASHBOARD MENU ======= */
.dash-header {
  background-color: #0A1A44;
  color: white;
  padding: 10px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: fixed;
  top: 0;
  width: 100%;
  height: 50px;
  z-index: 1200;
}

.dash-header h1 {
  font-size: 1.2rem;
  margin: 0;
}

  /* Back button */
.back-btn {
  display: inline-block;
  background-color: black;
  color: white;
  text-decoration: none;
  font-weight: bold;
  padding: 8px 16px;
  border-radius: 6px;
  transition: background 0.3s ease, transform 0.2s ease;
}

.back-btn:hover {
  background-color: #f0c961;
  transform: translateY(-2px);
}
    /* ======= HEADER ======= */
    .dash-header {
      background-color: #0A1A44;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 1rem;
      align-items: center;
      position: fixed;
      top: 0;
      width: 100%;
      height: 50px;
      z-index: 1200;
    }

    .dash-header a {
      color: #d9a441;
      text-decoration: none;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }

    .dash-header a:hover {
      background-color: #d9a441;
      color: #08203a;
      transform: translateY(-2px);
    }

    /* ======= STATS ======= */
    .stats {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-top: 70px;
      gap: 1rem;
    }

    .stat-card {
      background-color: #08203a;
      padding: 1rem;
      border-radius: 10px;
      flex: 1 1 150px;
      text-align: center;
      color: #d9a441;
    }

    /* ======= TABLE ======= */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background-color: rgba(8,32,58,0.9);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 0.6rem;
      text-align: left;
      border-bottom: 1px solid #1a2b4c;
      color: #fff;
    }

    th {
      background-color: #0A1A44;
    }

    tr:hover {
      background-color: #0e1624;
    }

    /* Button styles (optional) */
    button {
      background-color: #d9a441;
      color: #08203a;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f0c961;
      transform: translateY(-2px);
    }

    .dash-header a + a {
      margin-left: 0.6rem;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="dash-header">
  
<!-- Back to Dashboard button -->
<a href="dashboard.html" class="back-btn">⬅ Back</a>
    <h1>Donations Summary</h1>
    
    
  </header>

  <!-- STATS -->
  <section class="stats">
    <div class="stat-card">
      <h3>Total Donations</h3>
      <p id="totalAmount">UGX 0</p>
    </div>
    <div class="stat-card">
      <h3>Number of Donors</h3>
      <p id="totalDonors">0</p>
    </div>
    <div class="stat-card">
      <h3>Last Donation</h3>
      <p id="lastDonation">—</p>
    </div>
  </section>

  <!-- DONATIONS TABLE -->
  <section class="table-section">
    <h2>Donations</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="donationsTable"></tbody>
    </table>
  </section>

  <!-- SCRIPT -->
  
  <script>
    // DOM elements
    const totalAmountEl = document.getElementById("totalAmount");
    const totalDonorsEl = document.getElementById("totalDonors");
    const lastDonationEl = document.getElementById("lastDonation");
    const donationsTable = document.getElementById("donationsTable");

    // Real-time donation updates
    const donationsCol = collection(db, "donations");
    const donationsQuery = query(donationsCol, orderBy("timestamp", "desc"));

    onSnapshot(donationsQuery, snapshot => {
      let totalAmount = 0;
      const donorsSet = new Set();
      donationsTable.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        totalAmount += data.amount || 0;
        if (data.name) donorsSet.add(data.name);

        const tr = document.createElement("tr");
        const date = data.timestamp?.toDate?.()?.toLocaleString() || "—";
        tr.innerHTML = `
          <td>${data.name || "Anonymous"}</td>
          <td>${data.email || "—"}</td>
          <td>UGX ${Number(data.amount).toLocaleString()}</td>
          <td>${data.donationType || "—"}</td>
          <td>${date}</td>
        `;
        donationsTable.appendChild(tr);
      });

      totalAmountEl.textContent = `UGX ${totalAmount.toLocaleString()}`;
      totalDonorsEl.textContent = donorsSet.size;

      const lastDonationDoc = snapshot.docs[0];
      lastDonationEl.textContent = lastDonationDoc
        ? `${lastDonationDoc.data().name || "Anonymous"} — UGX ${Number(lastDonationDoc.data().amount).toLocaleString()}`
        : "—";
    });
  
 
  </script>

</body>
</html>
