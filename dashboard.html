/* ===== RESET ===== */  
* {

body {

/* ===== HEADER ===== */  
.dash-header {  
  background-color: #0A1A44;  
  color: white;  
  padding: 10px 16px;  
  display: flex;  
  align-items: center;  
  justify-content: space-between;  
  position: fixed;  
  top: 0;  
  width: 100%;  
  z-index: 1200;  
}  
  
/* LEFT */  
.header-left {  
  display: flex;  
  align-items: center;  
  gap: 10px;  
}  
  
/* TITLE */  
.dash-header h1 {  
  font-size: 1.1rem;  
  margin: 0;  
  white-space: nowrap;  
}  
  
/* NAV */  
.primary-nav ul {  
  display: flex;  
  gap: 0.5rem;  
  list-style: none;  
  margin: 0;  
  padding: 0;  
}  
  
.primary-nav a {  
  color: #d9a441;  
  text-decoration: none;  
  font-weight: bold;  
  padding: 6px 10px;  
  border-radius: 6px;  
  transition: 0.3s ease;  
}  
  
.primary-nav a:hover {  
  background: #d9a441;  
  color: #08203a;  
}  
  
/* LOGOUT */  
.logout-btn {  
  background-color: #d9a441;  
  color: #08203a;  
  border: none;  
  border-radius: 6px;  
  padding: 6px 14px;  
  font-weight: bold;  
  cursor: pointer;  
  transition: 0.3s ease;  
}  
  
.logout-btn:hover {  
  background-color: #f0c961;  
}  
  
/* MENU TOGGLE */  
.menu-toggle {  
  display: none;  
  background: #d9a441;  
  color: #08203a;  
  border: none;  
  border-radius: 6px;  
  padding: 6px 10px;  
  cursor: pointer;  
}  
  
/* ===== MOBILE ===== */  
@media (max-width: 768px) {  
  
  .menu-toggle {  
    display: block;  
  }  
  
  .primary-nav {  
    position: absolute;  
    top: 60px;  
    right: 10px;  
    background: #0A1A44;  
    border-radius: 10px;  
    padding: 10px;  
    display: none;  
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);  
  }  
  
  .primary-nav.open {  
    display: block;  
  }  
  
  .primary-nav ul {  
    flex-direction: column;  
  }  
  
  .primary-nav a {  
    display: block;  
    padding: 10px;  
  }  
}  
     /* ===== FOOTER ===== */
